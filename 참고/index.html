<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graph__wrapper">
        <svg
        width="315px"
        height="107px"
        viewBox="0 0 315 107"
        version="1.1"
        style="overflow:visible">

            <g  id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
            sketch:type="MSPage">

                <path id="Path-1" class="path"
                fill="none"
                stroke="#db5862"
                stroke-width="5"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                d="M1.4,2.1c0,0,86,57,211.5,41.5s172.5-24.5,289,81"/>
            
                <path class="dashed"
                fill="none"
                stroke="white"
                stroke-width="8"
                stroke-linejoin="round"
                stroke-miterlimit="10"
                d="M1.4,2.1c0,0,86,57,211.5,41.5s172.5-24.5,289,81"/>   
                    
                <polyline id="arrow"
                points="0,-9 18,0 0,9 5,0"
                fill="#db5862">

                    <animateMotion
                    rotate="auto"
                    begin="1s"
                    dur="1.6s"
                    repeatCount="1"
                    fill="freeze">
                    
                    <mpath xlink:href="#Path-1" />
                    
                    </animateMotion> 
                </polyline>
            </g>
        </svg>
      </div>
</body>
</html>
