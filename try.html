<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-animation</title>
    <link rel="stylesheet" href="css/try.css">
</head>
<body>
    <div class="graph__wrapper">
        <svg
        width="932px"
        height="565px"
        viewBox="0 0 932 565"
        version="1.1"
        style="overflow:visible">

            <g  id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
            sketch:type="MSPage">

                <path id="Path-1" class="path"
                fill="none"
                stroke="#db5862"
                stroke-width="5"
                stroke-linejoin="round"
                stroke-miterlimit="5"
                d="M296.00,324.67,L379.33,324.33,L378.33,199.33,L640,199"/>  
        
                <polyline id="arrow"
                points="0,-9 18,0 0,9 5,0"
                fill="#db5862">

                    <animateMotion
                    rotate="auto"
                    begin="1s"
                    dur="1.6s"
                    repeatCount="1"
                    fill="freeze"
                    >
                    
                    <mpath xlink:href="#Path-1" />
                    
                    </animateMotion> 
                </polyline>
            </g>
        </svg>
      </div>
</body>
</html>
